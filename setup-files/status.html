<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .status-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .status-container h2 {
            margin-bottom: 10px;
        }

        .status-info {
            text-align: left;
            margin: 10px 0;
        }

        .logout-button {
            background: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }

        .logout-button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

    <div class="status-container">
        <h2>WiFi Session Status</h2>

        <div class="status-info">
            <p><strong>Connected as:</strong> <span id="user_mac">$(clientmac)</span></p>
            <p><strong>Time Remaining:</strong> <span id="time_left">$(remaining_time) minutes</span></p>
            <p><strong>Data Used:</strong> <span id="data_usage">$(incoming_bytes) KB downloaded, $(outgoing_bytes) KB uploaded</span></p>
        </div>

        <form method="GET" action="$(logouturl)">
            <input type="submit" class="logout-button" value="Logout">
        </form>
    </div>

</body>
</html>
